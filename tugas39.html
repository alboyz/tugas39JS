<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <button type="button" onclick="jalankan()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Active Element</b> Property : <br />
    <p id="active">contoh</p>
    <hr />
    <b>addEventListener()</b> Property : <br />
    <p id="eventList">contoh</p>
    <hr />
    <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
    <a name="semangka" href="#">Semangka</a>) : <br />
    <p id="an">contoh</p>
    <hr />
    <script type="text/javascript">
      function jalankan() {
        // Active Element
        var a = document.activeElement.tagName;
        document.getElementById("active").innerHTML = a;

        // addEventListener
        document.addEventListener("click", function() {
          document.getElementById("eventList").innerHTML =
            "Sukses Merubah addEventListener";
        });

        // Anchor
        var b = document.anchors.length;
        document.getElementById("an").innerHTML = b;
      }
    </script>
  </body>
</html>
